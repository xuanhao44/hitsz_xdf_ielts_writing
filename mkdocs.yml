#站点配置说明
site_name: 学校雅思写作 #站点名称
repo_name: 'hitsz_xdf_ielts_writing'
repo_url: 'https://github.com/xuanhao44/hitsz_xdf_ielts_writing'

markdown_extensions:
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:pymdownx.emoji.twemoji
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tabbed
    - pymdownx.tilde
    - admonition

#主题配置
theme:
    language: 'zh' #语言
    name: material #指定主题
    features:
        - navigation.tabs #tab页展示方式
        - navigation.expand
    icon:
      repo: fontawesome/brands/github #右上角图标
      repo_url: https://github.com/xuanhao44/hitsz_xdf_ielts_writing # 右上角点击跳转的链接
    palette:
      - scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - scheme: slate
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
    font:
      text: Roboto
      code: Roboto Mono

